openapi: 3.0.1
info:
  title: 2024GovhackBackend
  version: v1
paths:
  /Search:
    get:
      tags:
        - Property
      parameters:
        - name: address
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResultDto'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResultDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResultDto'
  '/Property/{id}':
    get:
      tags:
        - Property
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetPropertyDetailsResponseDto'
            application/json:
              schema:
                $ref: '#/components/schemas/GetPropertyDetailsResponseDto'
            text/json:
              schema:
                $ref: '#/components/schemas/GetPropertyDetailsResponseDto'
components:
  schemas:
    GetPropertyDetailsResponseDto:
      type: object
      properties:
        property:
          nullable: true
      additionalProperties: false
    ResultDto:
      type: object
      properties:
        propertyId:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        suburb:
          type: string
          nullable: true
        address:
          type: string
          nullable: true
        streetNumber:
          type: integer
          format: int32
      additionalProperties: false